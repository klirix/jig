on:
  push:
    paths:
      - "pkgs/client/**"
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      # You can test your matrix by printing the current Go version
      - name: Build for darwin
        run: GOOS=darwin GOARCH=arm64 go build -o jig-darwin pkgs/client/client.go

      - name: Build for linux
        run: GOOS=darwin GOARCH=arm64 go build -o jig-linux pkgs/client/client.go

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: master
          files: |
            jig-darwin
            jig-linux
